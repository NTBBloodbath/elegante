<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode site.Language.Lang }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
  <head>
    {{ partial "head.html" . }}
    {{- partial "analytics.html" . -}}
  </head>
  <body class="min-h-screen">
    <div class="flex flex-col min-h-screen justify-between">
      <header class="h-auto">
        {{ partial "header.html" . }}
      </header>
      <main class="p-8 mb-auto">
        {{ block "main" . }}{{ end }}
      </main>
      <footer class="w-full p-4 shadow md:flex md:items-center md:justify-center md:p-6 mt-auto">
        {{ partial "footer.html" . }}
      </footer>
    </div>
  </body>
</html>
